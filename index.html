<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<div class="card">
<form>
     <div class="form-group">
    <label>Email:</label>
    <input  class="form-control" type="email" id="email" name="email">
    </div>
    <div class="form-group">
    <label>Password:</label>
    <input  class="form-control" type="password" id="password" name="password">
    </div>
    <div class="text-center">
    <button id="log-btn" type="button" class="btn btn-primary"  onclick="login()">Login</button>
    <button type="button" id="btncreateAccount" class="btn btn-info" onclick="CreateAccount()">Create Account</button>
	    
     
    </div>
</form>
</div>
</div>
</body>
<script type="text/javascript">
function login()
{
	let email,password;
	email=document.getElementById("email").value
	password=document.getElementById("password").value
    
	let user_records=new Array()
	user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
	if(user_records.some((v)=>{
		return v.email==email && v.password==password
	}))
		{
		alert("Login Sucessfully!!")
		let current_user=user_records.filter((v)=>{
			return v.email==email && v.password==password})[0]
		localStorage.setItem("name",current_user.name);
		localStorage.setItem("email",current_user.email);
		window.location.href="Profile.html";
		}
	else
	{
	alert("Login Fail!!")
	}
}
function createAccount()
	{
	location.href="register.html"	
	}
</script>
</html>
